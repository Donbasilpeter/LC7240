        <script src="http://185.113.4.41:7001/jTable/jquery.jtable.js"></script>
        <script src="http://185.113.4.41:7001/jTable/helpers.js"></script>

<!-- Do not change the code above -->

        <link  href="http://185.113.4.41:7001/jTable/themes/lightcolor/red/jtable.css" rel="stylesheet">
        <!-- Additional themes below
        <link href="http://185.113.4.41:7001/jTable/themes/lightcolor/gray/jtable.css" rel="stylesheet">
        <link href="http://185.113.4.41:7001/jTable/themes/lightcolor/green/jtable.css" rel="stylesheet">

        <link href="http://185.113.4.41:7001/jTable/themes/lightcolor/blue/jtable.css" rel="stylesheet">

        <link  href="http://185.113.4.41:7240/css/mvc.css" rel="stylesheet">   <!-- Modify css file to add additional styles or add your own stylesheet-->     

        <title>FreshNFresh Juicers</title>                 <!-- Modify title for your application -->

        <script>
            $(document).ready(function() {
            	$('#container1').jtable({
            		title : 'FreshNFresh Juicers',  <!-- Change title for the grid -->
            		paging : true,                    <!-- "true" allows paging through the grid -->
            		pageSize : 11,                    <!-- Specify page size -->
            		sorting : true,                   <!-- "true" allows sorting by columns -->
            		defaultSorting : 'product_id',   <!-- Default sort column(s) on initial load -->
            		actions : {
            			listAction : 'GENJSON2.aspx?jtView=WEB1V'  <!-- Change "carsV2" to your view name -->
            		},
            		fields : {                        <!-- Modify the grid components -->
            			product_id : {
            				title : 'Product ID'
            			},
            			product_model : {
            				title : 'Product Model'
            			},
            			brand : {
            				title : 'Brand'
            			},
            			description : {
            				title : 'Description'
            			},
            			price : {
            				title : 'Price'
            			},
						serial_no: {
							title : 'Serial Number'
						},
            			color : {
            				title : 'Color'
            			}
            		}
            	});
            	$('#container1').jtable('load');
            });
        </script>
    </head>

    <body>                                               <!-- Add code below to modify the web page-->
        <div id="container1" style="width: 95%;"></div>  <!-- Modify the width of the grid -->
    </body>
</html>
